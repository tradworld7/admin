<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade World - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-chart-line logo-icon"></i>
            <span class="logo-text">Trade World Admin</span>
        </div>
        
        <div class="user-profile" id="userProfile">
            <div class="user-avatar" id="userAvatar">A</div>
        </div>
        
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Sidebar Menu -->
    <aside class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li><a href="#" class="active" data-tab="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#" data-tab="users"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="#" data-tab="deposits"><i class="fas fa-money-bill-wave"></i> Deposits</a></li>
            <li><a href="#" data-tab="withdrawals"><i class="fas fa-wallet"></i> Withdrawals</a></li>
            <li><a href="#" data-tab="transactions"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
            <li><a href="#" data-tab="packages"><i class="fas fa-box-open"></i> Packages</a></li>
            <li><a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Dashboard Tab -->
        <div class="tab-content active" id="dashboard-tab">
            <!-- Content remains same as before -->
        </div>
        
        <!-- Users Tab -->
        <div class="tab-content" id="users-tab">
            <!-- Content remains same as before -->
        </div>
        
        <!-- Deposits Tab -->
        <div class="tab-content" id="deposits-tab">
            <!-- Content remains same as before -->
        </div>
        
        <!-- Withdrawals Tab -->
        <div class="tab-content" id="withdrawals-tab">
            <!-- Content remains same as before -->
        </div>
        
        <!-- Transactions Tab -->
        <div class="tab-content" id="transactions-tab">
            <!-- Content remains same as before -->
        </div>
        
        <!-- Packages Tab -->
        <div class="tab-content" id="packages-tab">
            <!-- Content remains same as before -->
        </div>
    </main>

    <!-- Toast Notifications Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- All Modals (deposit, withdrawal, package, user) -->
    <!-- Content remains same as before -->

    <script src="admin.js"></script>
</body>
</html>
